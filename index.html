<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Smart Photo Editor</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .container {
            max-width: 500px;
            width: 90%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 350px;
            background: #222;
            border: 2px solid #00ffcc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        input, button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        button {
            background: #00ffcc;
            color: #000;
            transition: 0.3s;
        }
        button:hover {
            background: #00997a;
        }
        #upload {
            background: #444;
            color: #fff;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Futuristic Smart Photo Editor</h1>
    <div class="container">
        <input type="file" id="upload" accept="image/*">
        <div class="image-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button onclick="applyFilter('grayscale')">Grayscale</button>
            <button onclick="applyFilter('invert')">Invert</button>
            <button onclick="applyFilter('sepia')">Sepia</button>
            <button onclick="applyFilter('blur')">Blur</button>
            <button onclick="resetImage()">Reset</button>
        </div>
        <div class="bottom-buttons">
            <button onclick="downloadImage()">Download</button>
            <button onclick="startListening()">Start Voice Control</button>
            <button onclick="stopListening()">Stop Voice Control</button>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        let originalImg = null;
        let imageContainer = document.querySelector(".image-container");

        document.getElementById('upload').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = function() {
            let maxWidth = imageContainer.clientWidth;
            let maxHeight = imageContainer.clientHeight;
            let ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            originalImg = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };

        function applyFilter(filter) {
            ctx.putImageData(originalImg, 0, 0);
            let filterMap = {
                'grayscale': 'grayscale(100%)',
                'invert': 'invert(100%)',
                'sepia': 'sepia(100%)',
                'blur': 'blur(3px)'
            };
            ctx.filter = filterMap[filter] || 'none';
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        function resetImage() {
            ctx.putImageData(originalImg, 0, 0);
        }

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            let transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log('Voice Command:', transcript);
            
            if (transcript.includes('grayscale') || transcript.includes('gray scale') || transcript.includes('grey scale')) {
                applyFilter('grayscale');
            } else if (transcript.includes('invert') || transcript.includes('negative')) {
                applyFilter('invert');
            } else if (transcript.includes('sepia') || transcript.includes('sepia tone') || transcript.includes('old effect')) {
                applyFilter('sepia');
            } else if (transcript.includes('blur')) {
                applyFilter('blur');
            } else if (transcript.includes('reset') || transcript.includes('original')) {
                resetImage();
            } else if (transcript.includes('download') || transcript.includes('save photo') || transcript.includes('save image')) {
                downloadImage();
            } else if (transcript.includes('stop voice control') || transcript.includes('stop listening')) {
                stopListening();
            } else {
                console.log('Command not recognized:', transcript);
            }
        };

        function startListening() {
            recognition.start();
            console.log('Listening for commands...');
        }

        function stopListening() {
            recognition.stop();
            console.log('Voice control stopped.');
        }
    </script>
</body>
</html>
